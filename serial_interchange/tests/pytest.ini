[pytest]
addopts = -v -s # Показывать вывод тестов в реальном времени
python_files = test_*.py
markers =
    slow: Тесты, которые считаются медленными и могут выполняться дольше
    smoke: Быстрые тесты для проверки базовой функциональности
filterwarnings =
    ignore::DeprecationWarning
    error::UserWarning

testpaths = tests

